<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <h1 class="logo">QR SYS</h1>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('login') }}">Account</a></li>
                    <li><a href="{{ url_for('help') }}">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>

            <!-- Flash Messages for Errors -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p class="error-message">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form id="login-form" action="{{ url_for('login') }}" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">

                <button type="submit" class="cta-button">Login</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Dedan Kimathi University</p>
    </footer>
</body>
</html>
