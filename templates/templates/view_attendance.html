<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
</head>
<body>
    <h1>Attendance Records</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Timestamp</th>
            <th>Status</th>
            <th>Course Name</th>
            <th>Lecturer</th> 
        </tr>
        {% for record in attendance %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td> 
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td> 
            <td>{{ record[5] }}</td> 
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
