<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Timetable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Manage Timetable</h1>

    <h2>Add New Timetable Session</h2>
    <form action="{{ url_for('add_timetable_entry') }}" method="POST" class="mb-4">
        <div class="mb-3">
            <label for="course_name" class="form-label">Course Name:</label>
            <input type="text" id="course_name" name="course_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lecturer_id" class="form-label">Lecturer ID:</label>
            <input type="number" id="lecturer_id" name="lecturer_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="session_time" class="form-label">Time:</label>
            <input type="time" id="session_time" name="session_time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="session_date" class="form-label">Date:</label>
            <input type="date" id="session_date" name="session_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Session</button>
    </form>

    <hr>

    <h2>Existing Timetable Sessions</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Course</th>
                <th>Lecturer ID</th>
                <th>Time</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
            <tr>
                <td>{{ session[0] }}</td>
                <td>{{ session[1] }}</td>
                <td>{{ session[2] }}</td>
                <td>{{ session[3] }}</td>
                <td>{{ session[4] }}</td>
                <td>
                    <form action="{{ url_for('delete_timetable_entry', session_id=session[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
</body>
</html>
